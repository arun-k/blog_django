{% extends "base.html" %}
	
{%block title%}userhome{% endblock %}

{% block content %}

  <h2>Welcome {{ username }}</h2>
  <a href="/user/{{ username }}/newpost" style="position:absolute; right:250px">New Post</a>
  <a href="/logout/" style="position:absolute;right:150px">Logout</a>
  <h2><big>Posts</big></h2>
  {%for blogs in usr%}

    <h1><a href="/user/{{ username }}/post/{{ blogs.id }}">{{ blogs.topic }}</a></h1><h6>{{ blogs.created }}</h6>
    <p style="font-size:large;">{{ blogs.content|safe|linebreaks }}</p><br />
    <a href="/user/{{ blogs.username }}/postedit/{{ blogs.id }}">edit</a>
    {% empty %}
    <h2><center><big>No Posts</big></center></h3>
    
  {%endfor%}

{% endblock %}
